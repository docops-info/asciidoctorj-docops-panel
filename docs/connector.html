/* Based on Lumen from Bootswatch (https://bootswatch.com/lumen/) */
@import url("//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic");

/* document body (contains all content) */
body {
    font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555555;
    background-color: #ffffff;
    margin-left: 10%;
    margin-right: 10%;
}

/* document header (contains title etc) */
#header {
    width: 100%;
}
#header>h1 {
    border-bottom: 1px solid #ddddd8;
    padding-bottom: 8px;
}

/* headings */
h1,
h2,
h3,
h4,
h5,
h6 {
    font-family: inherit;
    font-weight: 400;
    line-height: 1.1;
    color: #333333;
}
h1,
h2,
h3 {
    margin-top: 20px;
    margin-bottom: 10px;
}
h4,
h5,
h6 {
    margin-top: 10px;
    margin-bottom: 10px;
}
h1 {
    font-size: 3em;
    /*   font-size: 36px;  */
}
h2 {
    font-size: 30px;
}
h3 {
    font-size: 24px;
}
h4 {
    font-size: 18px;
}
h5 {
    font-size: 14px;
}
h6 {
    font-size: 12px;
}

/* plain paragraph text */
.paragraph {
    /*   font-family: sans-serif; */
    margin: 0 0 10px;
}
p {
    /*   font-family: sans-serif; */
    margin: 0 0 10px;
}

/* blockquote text */
.quoteblock {
    font-style: italic;
}
blockquote {
    padding: 10px 20px;
    margin: 0 0 20px;
    font-size: 17.5px;
    border-left: 5px solid #eeeeee;
}
blockquote p:last-child,
blockquote ul:last-child,
blockquote ol:last-child {
    margin-bottom: 0;
}
.blockquote-reverse,
blockquote.pull-right {
    padding-right: 15px;
    padding-left: 0;
    border-right: 5px solid #eeeeee;
    border-left: 0;
    text-align: right;
}
.blockquote-reverse footer:before,
blockquote.pull-right footer:before,
.blockquote-reverse small:before,
blockquote.pull-right small:before,
.blockquote-reverse .small:before,
blockquote.pull-right .small:before {
    content: '';
}
.blockquote-reverse footer:after,
blockquote.pull-right footer:after,
.blockquote-reverse small:after,
blockquote.pull-right small:after,
.blockquote-reverse .small:after,
blockquote.pull-right .small:after {
    content: '\00A0 \2014';
}

/* blockquote attribution text */
.attribution,
.cite,
blockquote footer,
blockquote small,
blockquote .small {
    display: block;
    font-size: 80%;
    line-height: 1.42857143;
    color: #999999;
}
.attribution:before,
blockquote footer:before,
blockquote small:before,
blockquote .small:before {
    content: '\2014 \00A0';
}

/* unordered list */
ul, ol {
    margin-top: 0;
    margin-bottom: 10px;
}
ul ul,
ol ul,
ul ol,
ol ol {
    margin-bottom: 0;
}


/* links */
a {
    color: #158cba;
    background-color: transparent;
    text-decoration: none;
}
a:hover,
a:focus {
    color: #158cba;
    text-decoration: underline;
}
a:focus {
    outline: 5px auto -webkit-focus-ring-color;
    outline-offset: -2px;
}

/* horizontal rules */
hr {
    margin-top: 20px;
    margin-bottom: 20px;
    border: 0;
    border-top: 1px solid #eeeeee;
}

/* table */
table {
    background-color: transparent;
    width: 100%;
    max-width: 100%;
    margin-bottom: 20px;
    border-collapse: collapse;
}
table col[class*="col-"] {
    position: static;
    float: none;
    display: table-column;
}
table td[class*="col-"],
table th[class*="col-"] {
    position: static;
    float: none;
    display: table-cell;
}

/* table caption */
caption {
    padding-top: 8px;
    padding-bottom: 8px;
    color: #999999;
    text-align: left;
}

/* table header row */
thead {
    border-bottom: 2px solid #eeeeee;
}

/* table header cell */
th {
    text-align: left;
    padding-left: 8px;
}

/* table footer */
tfoot {
    color: #807F81;
    border-top: 1px solid #eeeeee;
}

/* table cell */
td {
    border-top: 1px solid #dddddd;
}
td p {
    margin: auto;
    padding: 8px;
}

/* table body */
tbody > tr:nth-of-type(odd) {
    background-color: #f9f9f9;
}
tbody > tr:hover {
    background-color: #f5f5f5;
}

/* inline code */
code,
kbd,
pre,
samp {
    font-family: monospace, monospace;
    font-size: 1em;
}
code {
    padding: 2px 4px;
    font-size: 90%;
    color: #333333;
    background-color: #f5f5f5;
    border-radius: 4px;
}
kbd {
    padding: 2px 4px;
    font-size: 90%;
    color: #ffffff;
    background-color: #333333;
    border-radius: 2px;
    -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.25);
    box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.25);
}
kbd kbd {
    padding: 0;
    font-size: 100%;
    font-weight: bold;
    -webkit-box-shadow: none;
    box-shadow: none;
}
pre {
    display: block;
    padding: 9.5px;
    margin: 0 0 10px;
    font-size: 13px;
    line-height: 1.42857143;
    word-break: break-all;
    word-wrap: break-word;
    color: #333333;
    background-color: #f5f5f5;
    border: 1px solid #cccccc;
    border-radius: 4px;
}
pre code {
    padding: 0;
    font-size: inherit;
    color: inherit;
    white-space: pre-wrap;
    background-color: transparent;
    border-radius: 0;
}

/* image */
img {
    max-width: 100%;
    vertical-align: middle;
}

/* footer section */
#footer {
    margin-top: 22px;
    padding: 14px 16px;
    color: #555555;
    background-color: #f8f8f8;
}

/* responsiveness fixes */
video {
    max-width: 100%;
}

/* table of Contents sidebar */
#toctitle {
    color: #ffffff;
}

#toc ul {
    display: inline;
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#toc li {
    display: block;
}

#toc a {
    background-color: #f8f8f8;
    float: left;
    color: #555555;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

#toc li a:hover {
    background-color: #eeeeee;
    text-decoration: none;
}

#toc:after {
    content: " ";
    visibility: hidden;
    display: block;
    height: 0;
    clear: both;
}
.left { float: left !important; }

.right { float: right !important; }

.text-left { text-align: left !important; }

.text-right { text-align: right !important; }

.text-center { text-align: center !important; }

.text-justify { text-align: justify !important; }

.hide { display: none; }

.imageblock { margin-bottom: 1.25em; }
.imageblock.left, .imageblock[style*="float: left"] { margin: 0.25em 0.625em 1.25em 0; }
.imageblock.right, .imageblock[style*="float: right"] { margin: 0.25em 0 1.25em 0.625em; }
.imageblock > .title { margin-bottom: 0; }
.imageblock.thumb, .imageblock.th { border-width: 6px; }
.imageblock.thumb > .title, .imageblock.th > .title { padding: 0 0.125em; }

.image.left, .image.right { margin-top: 0.25em; margin-bottom: 0.25em; display: inline-block; line-height: 0; }
.image.left { margin-right: 0.625em; }
.image.right { margin-left: 0.625em; }

a.image { text-decoration: none; }

@media all and (max-width: 600px) {
    table {
        width: 55vw !important;
        font-size: 3vw;
    }
}

    <script>
    var FeedBack = (function (my) {
        my.slideIn = function () {
            const slidingDiv = document.getElementById("slider");
            const stopPosition = -342;
            if (parseInt(slidingDiv.style.right) > stopPosition) {
                slidingDiv.style.right = parseInt(slidingDiv.style.right) - 2 + "px";
                setTimeout(my.slideIn, 1);
            }
        };
        my.close_panel = function () {
            my.slideIn();
            let a = document.getElementById("sidebar1");
            a.setAttribute("id", "sidebar");
            a.setAttribute("onclick", "FeedBack.open_panel()");
        };
        my.slideIt = function () {
            const slidingDiv = document.getElementById("slider");
            const stopPosition = 0;
            if (parseInt(slidingDiv.style.right) < stopPosition) {
                slidingDiv.style.right = parseInt(slidingDiv.style.right) + 2 + "px";
                setTimeout(FeedBack.slideIt, 1);
            }
        };
         my.open_panel = function () {
            my.slideIt();
            let a = document.getElementById("sidebar");
            a.setAttribute("id", "sidebar1");
            a.setAttribute("onclick", "FeedBack.close_panel()");
        };
         
        return my;
    }(FeedBack || {}));

<script>
    /* Tocbot dynamic TOC, works with tocbot 3.0.2 */
    /* Source: https://github.com/asciidoctor/asciidoctor/issues/699#issuecomment-321066006 */
    var oldtoc = document.getElementById('toctitle').nextElementSibling;
    var newtoc = document.createElement('div');
    newtoc.setAttribute('id', 'tocbot');
    newtoc.setAttribute('class', 'js-toc');
    oldtoc.parentNode.replaceChild(newtoc, oldtoc);
    tocbot.init({ contentSelector: '#content',
        headingSelector: 'h1, h2, h3, h4, h5',
        smoothScroll: false });
    var handleTocOnResize = function() {
        var width = window.innerWidth
                    || document.documentElement.clientWidth
                    || document.body.clientWidth;
        if (width < 768) {
            tocbot.refresh({ contentSelector: '#content',
                headingSelector: 'h1, h2, h3, h4, h5',
                collapseDepth: 6,
                activeLinkClass: 'ignoreactive',
                throttleTimeout: 1000,
                smoothScroll: false });
        }
        else {
            tocbot.refresh({ contentSelector: '#content',
                headingSelector: 'h1, h2, h3, h4, h5',
                smoothScroll: false });
        }
    };
    window.addEventListener('resize', handleTocOnResize);
    handleTocOnResize();
</script>
