<style>
/* Enhanced TOC Styling */
.js-toc {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  line-height: 1.6;
  max-width: 300px;
  background: #f8f9fa;
  padding: 1.5rem;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.toc-list {
  list-style: none;
  padding: 0;
  margin: 0;
  border-left: 2px solid #e9ecef;
  padding-left: 1rem;
}

.toc-list-item {
  margin: 0.25rem 0;
  position: relative;
}

.toc-link {
  display: block;
  color: #495057;
  text-decoration: none;
  padding: 0.5rem 0.75rem;
  border-radius: 4px;
  transition: all 0.2s ease;
  font-size: 0.9rem;
  position: relative;
}

.toc-link:hover {
  background-color: #e9ecef;
  color: #212529;
  transform: translateX(2px);
}

.toc-link.is-active-link {
  background-color: #007bff;
  color: white;
  font-weight: 600;
  box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3);
}

.toc-list.is-collapsible {
  position: relative;
}

.toc-list.is-collapsible::before {
  content: '▼';
  position: absolute;
  left: -1.5rem;
  top: 0.5rem;
  font-size: 0.8rem;
  color: #6c757d;
  cursor: pointer;
  transition: transform 0.2s ease;
  z-index: 1;
}

.toc-list.is-collapsible.is-collapsed::before {
  transform: rotate(-90deg);
}

.toc-list.is-collapsed {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.toc-list:not(.is-collapsed) {
  max-height: 1000px;
  transition: max-height 0.3s ease;
}

.toc-list .toc-list {
  margin-top: 0.5rem;
  border-left-color: #dee2e6;
  padding-left: 0.75rem;
}

.toc-list .toc-list .toc-link {
  font-size: 0.85rem;
  color: #6c757d;
}

@media (max-width: 768px) {
  .js-toc {
    max-width: 100%;
    margin: 1rem 0;
  }
  
  .toc-list {
    padding-left: 0.5rem;
  }
}
</style>
<script>
    /* Enhanced Tocbot configuration */
    var oldtoc = document.getElementById('toctitle').nextElementSibling;
    var newtoc = document.createElement('div');
    newtoc.setAttribute('id', 'tocbot');
    newtoc.setAttribute('class', 'js-toc');
    oldtoc.parentNode.replaceChild(newtoc, oldtoc);
    
    // Enhanced configuration with better collapsing
    var tocConfig = {
        contentSelector: '#content',
        headingSelector: 'h1, h2, h3, h4, h5',
        collapseDepth: 2,
        smoothScroll: true,
        smoothScrollDuration: 300,
        headingsOffset: 80,
        throttleTimeout: 50,
        activeLinkClass: 'is-active-link',
        listClass: 'toc-list',
        linkClass: 'toc-link',
        collapsibleClass: 'is-collapsible',
        isCollapsedClass: 'is-collapsed'
    };
    
    tocbot.init(tocConfig);
    
    // Enhanced click handler for expand/collapse arrows
    document.addEventListener('click', function(e) {
        var target = e.target;
        if (target.matches('.toc-list.is-collapsible::before') || 
            (target.closest('.toc-list.is-collapsible') && 
             e.offsetX < 0)) {
            var list = target.closest('.toc-list.is-collapsible') || target;
            list.classList.toggle('is-collapsed');
            e.preventDefault();
        }
    });
    
    // Responsive behavior
    var handleTocOnResize = function() {
        var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        
        if (width < 768) {
            tocbot.refresh({
                ...tocConfig,
                collapseDepth: 1,
                activeLinkClass: 'ignoreactive',
                throttleTimeout: 1000
            });
        } else {
            tocbot.refresh(tocConfig);
        }
    };
    
    window.addEventListener('resize', handleTocOnResize);
    handleTocOnResize();
    
    // Keyboard navigation support
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
            var focused = document.activeElement;
            if (focused.matches('.toc-list.is-collapsible::before')) {
                focused.closest('.toc-list').classList.toggle('is-collapsed');
                e.preventDefault();
            }
        }
    });
</script>
</body>
</html>
